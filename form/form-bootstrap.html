<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Form</title>
  <link rel="stylesheet" href="./fonts.css" />
  <link rel="stylesheet" href="./style.css" />
  <script type="text/javascript" src="./script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="body">
  <form class="container">
    <h2 class="fs-2">Форма оформления заказа</h2>
    <section class="form__line">
      <div class="form__field">
        <label for="firstname" class="form-label">Имя</label>
        <input type="text" name="firstname" id="firstname" class="form-control" />
      </div>
      <div class="form__field">
        <label for="lastname" class="form-label">Фамилия</label>
        <input type="text" name="lastname" id="lastname" class="form-control" />
      </div>
    </section>
    <section class="form__line mb-3">
      <div class="form__field">
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" id="email"  class="form-control" />
      </div>
      <div class="form__field">
        <label for="phone" class="form-label">Телефон</label>
        <input type="text" name="phone" id="phone" class="form-control" />
      </div>
    </section>
    <section class="mb-3">
      <div class="form__field">
        <label for="web-site" class="form-label">Веб-сайт</label>
        <input type="text" name="web-site" id="web-site" class="form-control" />
      </div>
    </section>
    <section class="mb-3">
      <div class="form__field">
      <label for="position" class="form-label">Ваша должность</label>
      <select class="form-select" aria-label="Default select example" id="position">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      </div>
    </section>
    <section class="mb-3">
      <div class="form__field">
        <label for="requires" class="form-label">Ваши требования к решению</label>
        <textarea name="requires" id="requires" class="form-control"></textarea>
      </div>
    </section>
    <section class="mb-3">
      <div class="form__field">
        <input type="checkbox" name="mailsubs" id="mailsubs" class="form-check-input"></textarea>
        <label for="mailsubs" class="form-check-label">Хочу получать письма</label>
      </div>
    </section>
    <section class="mb-3">
      <div class="form__field">
        <input type="checkbox" name="privacy" id="privacy" class="form-check-input"></textarea>
        <label for="privacy" class="form-check-label">Согласен в политикой конфиденциальности</label>
      </div>
    </section>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
</body>

</html>
